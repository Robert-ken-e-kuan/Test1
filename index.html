<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <h1>機票訂位範例</h1>
    <form action="">
        <!-- passport -->

        <label for="passportNumber">護照號碼 </label>
        <input type="text" minlength="8" maxlength="8" placeholder="請輸入號碼" name="passportNumber" id="passportNumber"
            autofocus required>
        <br />
        <!-- email -->
        <label for="email">Email</label>
        <input type="text" placeholder="你的信箱" name="email" id="email">
        <br />
        <!-- password -->
        <label for="password">Password</label>
        <input type="text" placeholder="你的密碼" name="password" id="password" required>
        <br />
        <!-- travelNumber -->
        <label for="travelNumber">旅客人數</label>
        <input type="number" min="1" max="15" name="travelNumber" id="travelNumber" required>
        <br />
        <!-- returnTime -->
        <label for="returnTime">回程日期</label>
        <input type="date" placeholder="年/月/日">

        <label for="returnTime">回程日期</label>
        <input type="date" placeholder="年/月/日">
        <br />

        <!-- Ticket -->
        <h3>機票類型</h3>
        <label for="oneWayTicket">單程票</label>
        <input type="radio" name="rb" id="r1">

        <label for="roundWayTicket">來回票</label>
        <input type="radio" name="rb" id="r2">

        <!-- additionLuggage -->
        <h3>額外服務</h3>
        <label for="additionLuggage">額外行李</label>
        <input type="checkbox" name="cb" id="c1">

        <label for="chooseSeat">自選座位</label>
        <input type="checkbox" name="cb" id="c2">

        <label for="orderMeal">預定餐點</label>
        <input type="checkbox" name="cb" id="c3">

        <!-- Meal -->
        <h3>餐點選擇</h3>
        <select name="meal" id="meal">
            <option value="normal">一般餐點</option>

            <option value="vegetarian">素食餐點</option>

            <option value=" mikeEggVegetarian">蛋奶素餐點</option>

        </select>
        <br>
        <!-- final -->
        <input type="submit" name="fn" id="f1" value="送出">
        <input type="reset" name="fn" id="f2" value=" 清除所有">
    </form>
    <div class="back0">
        <br>
    </div>
</body>

</html>
